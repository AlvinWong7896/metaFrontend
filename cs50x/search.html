<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
</head>
<body>
    <form action="https://www.google.com/search" method="get">
        <input name="q" type="search" autocomplete="off" autofocus placeholder="query" aria-label="search" >
        <input type="submit" aria-label="submit" value="Google search">
    </form>
