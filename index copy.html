<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Little Lemon Restaurant</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="Bruschetta.jpg" alt="bruschetta" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Bruschetta</h2>
                                <p class="card-text">Toasted bread topped with tomatos, Parmesan cheese, garlic, and fresh basil</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="greek_salad.jpg" alt="greek_salad" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Greek Salad</h2>
                                <p class="card-text">Cucumber, tomatoes, olives, pepers, and feta</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="grilled_fish.jpg" alt="grilled_fish" class="card-img-top">
                            <div class="card-body">
                                <h2 class="card-title">Grilled Fish</h2>
                                <p class="card-text">Fish fillets, lemon, olive oil, and old bay seasoning</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table">
                    <tr>
                        <td>Bruschetta</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Greek Salad</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Grilled Fish</td>
                        <td>$20.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.delivr.net/npm/bootstrap@5.1.3/dist/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- Stop at module 1 video 3.2 -->
</html>
