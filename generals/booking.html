<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    <meta name="author" content="CK">
    <meta name="description" content="Booking a table">
    <meta name="keywords" content="Restaurant, booking, food">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Booking a table">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://littlelemon.com">
    <meta property="og:description" content="Little Lemon is a family own restaurant...">
    <meta property="og:image" content="logo.png">
    <meta property="og:locale" content="en-SG">
    <meta property="og:site_name" content="littlelemon website">

    <!-- Include CCS files -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="logo.png" alt="logo">
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="location.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>
    <main>
        <video> width="80" height="60" controls> <source src="iFrames.mp4" type="video/mp4"> </video>
        <h1>Book a Table</h1>
        <form method="post">
            <fieldset id="size">
                <label>
                    <input type="radio" name="size" value="2">2-person table
                </label>
                <label>
                    <input type="radio" name="size" value="4" checked>4-person table
                </label>
                <label>
                    <input type="radio" name="size" value="6">6-person table
                </label>
            </fieldset>

            <fieldset id="location">
                <label>
                    <input type="radio" name="location" value="indoor" checked>Indoor</input>
                </label>
                <label>
                    <input type="radio" name="location" value="outdoor">Outdoor</input>
                </label>
            </fieldset>
            <button type="submit">Book table</button>
        </form>
    </main>

    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
    
</body>
</html>
